<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Outcast Skate Shop</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .options {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Acesso à Conta</h2>

        <form action="/login" method="POST">
            <div style="text-align: left;">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" placeholder="seu@email.com" required>
            </div>
            
            <div style="text-align: left;">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="options">
            <p>Ainda não tem uma conta? <br>
                <a href="/register">Cadastre-se aqui</a>
            </p>
            <p style="margin-top: 10px;">
                <a href="/" style="color: #666; font-weight: normal;">← Voltar para a loja</a>
            </p>
        </div>
    </div>

</body>

</html>
